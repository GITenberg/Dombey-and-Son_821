  \ is Dealings with the Firm of Dombey and Son: Wholesale, Retail and for Exportation.\
  \ Dickens started writing the book in Lausanne, Switzerland, before returning to\
  \ England, via Paris, to complete it. Illustrations were provided by Hablot Knight\
  \ Browne ('Phiz').\nThere is some concern with the railways and the novel's conception,\
  \ and writing, belong to the years of the railway boom, 1844â€“47. The sea, meanwhile,\
